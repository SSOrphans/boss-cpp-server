syntax = "proto3";

package ssor.boss;
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

message Book {
	string name = 1;
	string author = 2;
}

service BookService {
	rpc GetBook(google.protobuf.UInt32Value) returns (Book) {}
	rpc ListBooks(google.protobuf.Empty) returns (stream Book) {}
}
